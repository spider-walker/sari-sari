<ion-header>

    <ion-navbar color="danger">
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Sell Product</ion-title>
    </ion-navbar>

</ion-header>

<ion-content padding>
    <form [formGroup]="productForm" novalidate (ngSubmit)="save(productForm)">
        <ion-list>
            <ion-item> 
                <ion-grid>
                    <ion-row>
                        <ion-col>Product Name:</ion-col>
                        <ion-col>{{product?.product_name}}</ion-col>
                    </ion-row>
                    <ion-row>
                        <ion-col>Quantity:</ion-col>
                        <ion-col>{{product?.quantity}}</ion-col>
                    </ion-row>
                    <ion-row>
                        <ion-col>Product Price::</ion-col>
                        <ion-col>{{product?.product_price}}</ion-col>
                    </ion-row>
                </ion-grid>
            </ion-item>
            <ion-item>
                <ion-label>Quantity:</ion-label>
                <ion-input type='number' formControlName="quantity_to_sell"></ion-input>                
            </ion-item>
        </ion-list>
        <ion-list>
            <ion-item>
                <button  ion-button block color="primary" type="submit" >Sell</button>

            </ion-item>
        </ion-list>


    </form>
</ion-content>
