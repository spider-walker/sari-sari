<ion-header>

    <ion-navbar color="danger">
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Edit Product</ion-title>
    </ion-navbar>

</ion-header>

<ion-content padding>
    <form [formGroup]="productForm" novalidate (ngSubmit)="save(productForm)">
        <ion-list>  
            <ion-item>
                Product Name:{{product?.product_name}}
            </ion-item>
            <ion-item>
                Quantity:{{product?.quantity}}                
            </ion-item>
            <ion-item>
                <ion-label>Product Price:</ion-label>
                <ion-input type='text' formControlName="product_price"></ion-input>
               
            </ion-item>
            <ion-item>
                <ion-label>Quantity:</ion-label>
                <ion-input type='text' formControlName="quantity_to_sell"></ion-input>                
            </ion-item>
        </ion-list>
        <ion-list>
            <ion-item>
                <button  ion-button block color="primary" type="submit" >Sell</button>

            </ion-item>
        </ion-list>


    </form>
</ion-content>
