<ion-header>
    <ion-navbar color="danger">
        <button ion-button menuToggle start>
            <ion-icon name="menu"></ion-icon>
        </button>

        <ion-title>Add Stock</ion-title>

    </ion-navbar>
</ion-header>

<ion-content padding>
    <form [formGroup]="productForm" novalidate (ngSubmit)="save(productForm)">
        <ion-list>
            <ion-item>
                <ion-label>Product:</ion-label>
                <ion-select formControlName="product_id" interface='popover' (ionChange)="get_item()">
                    <ion-option value="" selected>Select</ion-option>
                    <ion-option *ngFor="let item of products" value="{{item.id}}" >{{item.product_name}}</ion-option>
                </ion-select>              
            </ion-item>
            <ion-item>
                <ion-label>Date:</ion-label>
                <ion-datetime  displayFormat="YYYY-MM-DD" templateType="popover" formControlName="tx_date" ></ion-datetime>

            </ion-item>
            <ion-item>
                <ion-label>Market price:</ion-label>
                <ion-input type='number' formControlName="market_price"></ion-input>                
            </ion-item>

            <ion-item>
                <ion-label>Quantity:</ion-label>
                <ion-input type='number' formControlName="quantity_added"></ion-input>                
            </ion-item>
        </ion-list>
        <ion-list>
            <ion-item>
                <button  ion-button block color="primary" type="submit" >Add</button>

            </ion-item>
        </ion-list>


    </form>
</ion-content>
