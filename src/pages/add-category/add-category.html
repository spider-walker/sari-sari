<ion-header>
    <ion-navbar color="danger">
        <button ion-button menuToggle start>
            <ion-icon name="menu"></ion-icon>
        </button>

        <ion-title>Add Category</ion-title>

        
    </ion-navbar>
</ion-header>
<ion-content padding>
    <form [formGroup]="categoryForm" novalidate (ngSubmit)="save(categoryForm)">
        <ion-list>  
            <ion-item>
                <ion-label>Category Name:</ion-label>
                <ion-input type='text' formControlName="category_name"></ion-input>
            </ion-item> 
        </ion-list>
        <ion-list>
            <ion-item>
                <button  ion-button block color="primary" type="submit" >Save </button>

            </ion-item>
        </ion-list>


    </form>
</ion-content>
